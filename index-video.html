<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>malikbs-links</title> 
    <link rel="stylesheet" href="./index.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
    <script>
    window.addEventListener('DOMContentLd', () => {
      VANTA.FOG({
        el: "#vanta",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00
      })
    })      
    </script>
  </head>
  <body>
    <div id="vanta"></div>
    <video autoplay muted loop playsinline>
      <source src="./images/vidbg.mp4" type="video/mp4; codecs=hvcl">
      <source src="./images//vidbg.webm" type="video/webm; codecs=vp9">
    </video>
    <main>
      <header>
        <img src="./images/profile.jpg" />
        <h1>
          @stovalche
        </h1>
      </header>
      <ul>
        <li>
          <a href="https://www.stovalche.sud/">
            <img src="images/officebg.ico" alt="Homepage" width="15" />
            Official Website
          </a>
        </li>
        <li>
          <a href="https://linkedin.com/malikbs/">
            <img src="images/linkedinbg.ico" alt="Linkedin" width="15" />
            Linkedin
          </a>
        </li>
        <li>
          <a href="https://instagram.com/stovalche/">
            <img src="images/igbg.ico" alt="Instagram" width="15" />
            Instagram
          </a>
        </li>
      </ul>
    </main>
  </body>
</html>
