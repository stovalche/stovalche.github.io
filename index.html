<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>malikbs-links</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./index.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
    window.addEventListener('DOMContentLoaded', () => {
      VANTA.BIRDS({
        el: "#vanta",
        mouseControls: true,
        touchControls: true,
        gyroControls: true,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        color1: 0x0,
        color2: 0x0,
        wingSpan: 40.00,
        separation: 100.00,
        alignment: 80.00,
        cohesion: 5.00,
        quantity: 1.00,
        backgroundAlpha: 0.0
      })
      setTimeout(() => {
        const main = document.querySelector('main')
        main.style.opacity = 1
        main.style.filter = 'blur(0px)' 
      },0)
    })
    </script>
  </head>
  <body>
    <div id="vanta"></div>
    <main>
      <header>
        <img src="./images/profile.jpg" />
        <h1>
          @stovalche
        </h1>
      </header>
      <ul>
        <li>
          <a href="https://www.linkedin.com/in/abd-malik-syamlan-08600a21a">
            <img src="images/linkedinbg.png" alt="Linkedin" width="15" />
            Linkedin
          </a>
        </li>
        <li>
          <a href="https://github.com/stovalche">
            <img src="./images/gitbg.png" alt="GitHub" width="15" />
            GitHub
          </a>
        </li>
        <li>
          <a href="https://www.instagram.com/stovalche/">
            <img src="images/igbg.png" alt="Instagram" width="15" />
            Instagram
          </a>
        </li>
      </ul>
    </main>
  </body>
</html>
