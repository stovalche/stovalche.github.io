<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>stovalche-links</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./index.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      VANTA.BIRDS({
        el: "#vanta",
        mouseControls: true,
        touchControls: true,
        gyroControls: true,
        minHeight: 200.0,
        minWidth: 200.0,
        scale: 1.0,
        scaleMobile: 1.0,
        color1: 0x0,
        color2: 0x0,
        wingSpan: 40.0,
        separation: 100.0,
        alignment: 80.0,
        cohesion: 5.0,
        quantity: 1.0,
        backgroundAlpha: 0.0,
      });
      setTimeout(() => {
        const main = document.querySelector("main");
        main.style.opacity = 1;
        main.style.filter = "blur(0px)";
      }, 0);
    });
  </script>

</head>

<body>
  <div id="vanta"></div>
  <main>
    <header>
      <img src="./images/profile.jpg" />
      <h1>@3bdmalik_</h1>
    </header>
    <ul>
      <li>
        <a href="">
          <img src="images/overview.png" alt="Overview" width="10" />
          Overview
        </a>
      </li>
      <li>
        <a href="https://www.linkedin.com/in/abd-malik-syamlan-08600a21a">
          <img src="images/linkedinbg.png" alt="LinkedIn" width="10" />
          LinkedIn
        </a>
      </li>
      <li>
        <a href="https://github.com/stovalche">
          <img src="./images/gitbg.png" alt="GitHub" width="10" />
          GitHub
        </a>
      </li>
      <li>
        <a href="https://www.instagram.com/3bdmalik_/">
          <img src="images/igbg.png" alt="Instagram" width="10" />
          Instagram
        </a>
      </li>
    </ul>
  </main>
  <script>
    window.addEventListener("load", async () => {
      try {
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const response = await fetch("interlude.mpeg");
        const arrayBuffer = await response.arrayBuffer();
        const audioBuffer = await audioCtx.decodeAudioData(arrayBuffer);
        const source = audioCtx.createBufferSource();

        source.buffer = audioBuffer;
        source.connect(audioCtx.destination);
        source.start(0);
        source.stop(audioCtx.currentTime + 31);
      } catch (err) {
        console.log("‚ùå Autoplay Error:", err);
      }
    });
  </script>
</body>

</html>
